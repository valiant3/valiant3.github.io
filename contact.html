<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Jacob's Aquarium Supplies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    Jacob's Aquarium Supplies
    <div class="cart" onclick="toggleCart()">
      ðŸ›’ Cart <span class="cart-count" id="cart-count">0</span>
    </div>
  </div>

  <div class="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search...">
    </div>
  </div>

  <div class="cart-drawer" id="cart-drawer" onclick="event.stopPropagation()">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p><strong>Address:</strong> 123 Fish Tank Blvd, Coral City, FL 33000</p>
    <p><strong>Email:</strong> contact@jacobsaquarium.com</p>
    <p><strong>Phone:</strong> (305) 555-1234</p>

    <h3>Send a Message</h3>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartItems = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');

    function updateCart() {
      cartCount.textContent = cart.length;
      cartItems.innerHTML = cart.map((item, index) => \`
        <div class="cart-item">
          \${item}
          <span class="remove-btn" onclick="removeFromCart(\${index})">âœ–</span>
        </div>\`).join('');
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function toggleCart() {
      const drawer = document.getElementById('cart-drawer');
      drawer.style.display = drawer.style.display === 'flex' ? 'none' : 'flex';
    }

    function checkout() {
      alert("Checkout process started!");
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCart();
      document.body.addEventListener('click', (e) => {
        if (!document.getElementById('cart-drawer').contains(e.target) &&
            !e.target.closest('.cart')) {
          document.getElementById('cart-drawer').style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
